{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
{% endblock css %}

{% block content %}
<div class="container">
  <div class="loginPage_contents">
    <h1 class="h3 loginPage_contents_title">ログイン</h1>
    <br>
    <hr><br>
    <form action="" method="POST">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            {{ form.non_field_errors }}
            {% for field in form %}
            <p>{{ field.label}}</p>
            {{ field }}
            {{ field.errors }}
            <hr>
            {% endfor %}
            <button type="submit" class="btn common-btn">ログイン</button>
            <input type="hidden" name="next" value="{{ next }}" />
            {% csrf_token %}
          </div>
        </div>
      </div>
    </form>
    <Hr>
    <p>まだアカウントがない方は<a href="{% url 'tabelog:signup' %}">こちら</a>。</p>
  </div>
</div>
{% endblock %}
