<!DOCTYPE html>
<html lang="ja"">
{% load static %}

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/common.css' %}">
  {% block css%}
  {% endblock css %}

  <title>食べナビ</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-right">
    <a class="navbar-brand" href="{% url 'tabelog:index' %}">食べナビ</a>
    <div class="collapse navbar-collapse navbar-right" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
        <li>
          <a class="nav-item nav-link" href="">ログアウト</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-item nav-link" href="">ログイン</a>
        </li>
        <li>
          <a class="nav-item nav-link" href="">新規ユーザ登録</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>

  {% block content %}
  {% endblock %}

  <br><br>
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <br /><br />
        <hr />
        <p>tabenavi</p>
        <a href="https://api.gnavi.co.jp/api/scope/" target="_blank">
          <img src="https://api.gnavi.co.jp/api/img/credit/api_265_65.gif" width="265" height="65" border="0"
            alt="グルメ情報検索サイト　ぐるなび">
        </a>
        <br /><br />
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="{% static 'js/index.js' %}"></script>
</body>

</html>
