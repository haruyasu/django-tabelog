  {% endblock css %}

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-right">
    <a class="navbar-brand" href="{% url 'tabelog:index' %}">食べナビ</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'tabelog:index' %}">TOP<span class="sr-only">(current)</span></a>
          </li>
        </ul>

        <ul class="navbar-nav mr-auto">
          {% if user.is_authenticated %}
          <li>
            <a class="nav-item nav-link" href="">ログアウト</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-item nav-link" href="">ログイン</a>
          </li>
          <li>
            <a class="nav-item nav-link" href="">新規ユーザ登録</a>
          </li>
          {% endif %}
        </ul>

        <form method="GET" action="{% url 'tabelog:search' %}" name="searchform">
            <ul class="navbar-nav mr-auto">  
                <li class="nav-item">
                <select class="form-control nav-link" name="pref">
                    <option value="">都道府県</option>
                    {% for item in pref_list %}
                    <option value="{{item.pref}}">{{ item.name }}</option>
                    {% endfor %}
                </select>
                </li>
                <li class="nav-item">
                <select class="form-control nav-link" name="category_l">
                    <option value="">カテゴリ</option>
                    {% for item in category_list %}
                    <option value="{{item.category_l}}">{{ item.name }}</option>
                    {% endfor %}
                </select>
                </li>
                <li class="nav-item">
                    <input class="form-control nav-link" type="text" placeholder="フリーワード" aria-label="Search" name="freeword">
                </li>
                <span>　</span>
                <li class="nav-item">
                    <button type="submit" class="btn common-btn">Search</button>
                </li>      
            </ul>
        </form>
    </div>
  </nav>

  {% block content %}
  {% endblock %}

  <br><br>
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <br /><br />
        <hr />
        <p>tabenavi</p>

        </a>
        <br /><br />
      </div>
    </div>
  </div>

</body>
